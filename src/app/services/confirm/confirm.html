<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="confirmModal.reject()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                {{text}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary confirm-btn" (click)="confirmModal.reject()">{{ __('Cancel') }}</button>
                <button class="btn btn-primary confirm-btn" (click)="confirmModal.resolve()">{{ __('OK') }}</button>
            </div>
        </div>
    </div>
</div>
