<p-autoComplete
        [(ngModel)]="accident"
        [dropdown]="true"
        [suggestions]="filteredAccidents"
        (completeMethod)="filterAccidents($event)"
        (onDropdownClick)="handleDropdownClick($event)"
        (onSelect)="onChanged()"
        (onUnselect)="onChanged()"
        (onBlur)="onChanged()"
        placeholder="{{ 'general.select_accident' | translate }}"
        field="ref_num"
></p-autoComplete>
