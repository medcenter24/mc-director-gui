<nav *ngIf="steps" class="scenario">
    <ol class="cd-multi-steps text-center">
        <!-- possible statuses: visited <a>, current <em>, '' <>-->
        <li *ngFor="let step of steps" class="status-{{ step.status }} type-{{ step.title }}">
            <em title="{{ step.status === 'current' ? 'Current Step' : ( step.status === 'visited' ? 'Visited Step' : 'Not Visited' ) | translate }}">{{ step.title | translate }}</em>
        </li>
    </ol>
</nav>
