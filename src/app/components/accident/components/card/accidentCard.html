<p-panel *ngIf="accident" header="{{ 'general.parent_accident' | translate }}">
    <h5>{{ accident.title }} <small><a target="_blank" [routerLink]="['/pages/cases', accident.id]">{{ 'general.pp' | translate }}{{ accident.ref_num }} &rarr;</a></small></h5>
    <hr>
    <div *ngIf="patient">
        <h5>{{ patient.name }}</h5>
        <p><b>{{ "general.last_appointment" | translate }}:</b> {{ accident.created_at }}</p>
        <p><b class="label">{{ "general.birthday" | translate }}:</b> {{ patient.birthday }}</p>
    </div>
</p-panel>
