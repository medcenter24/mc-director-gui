<div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="isLoaded">
    <div class="row offset-bottom20">
        <div class="col-sm-10 ui-grid-col-12">
            <b class="h6 offset-right10">{{ 'general.accident_services' | translate }}:</b>
            <select-services
                #selectServices
                [(chosenServices)]="caseServices"
                (chosenServicesChange)="recalculatePrice($event)"
                (loaded)="onSelectServicesLoaded()"
            ></select-services>
        </div>
    </div>
    <div class="row" *ngIf="caseServices && caseServices.length">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th>{{ 'general.title' | translate }}</th>
                    <th>{{ 'general.description' | translate }}</th>
                    <th>{{ 'general.price' | translate }}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let service of caseServices">
                    <td>{{ service.title }}</td>
                    <td>{{ service.description }}</td>
                    <td>{{ service.price | number }}</td>
                    <td class="text-center">
                        <input type="button" value="{{ 'general.delete' | translate }}" class="btn btn-danger" (click)="onDelete(service)">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <b class="pull-right">{{'general.total' | translate}}</b>
                        </th>
                        <th class="text-center">
                            <span>{{ sumPrices | number }}</span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
