<div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="isLoaded">
    <div class="row offset-bottom20">
        <div class="col-sm-10 ui-grid-col-12">
            <label class="label separate" translate>Accident Services</label>
            <nga-select-services
                #selectServices
                [(chosenServices)]="caseServices"
                (chosenServicesChange)="onServicesChanged($event)"
                (loaded)="onSelectServicesLoaded($event)"
                (init)="onSelectServicesInit($event)"
            ></nga-select-services>
        </div>
    </div>
    <div class="row" *ngIf="caseServices && caseServices.length">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th translate>Title</th>
                    <th translate>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let service of caseServices" [ngClass]="{ 'table-warning': service.type === 'doctor' }">
                    <td>{{ service.title }}</td>
                    <td>{{ service.description }}</td>
                    <td class="text-center">
                        <input type="button" value="{{ 'Delete' | translate }}" class="btn btn-danger" (click)="onDelete(service)">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
