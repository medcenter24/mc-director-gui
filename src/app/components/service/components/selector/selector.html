<div>
    <div class="row offset-bottom20">
        <div class="col-sm-6">
            <select-services
                (selected)="onServiceSelected($event)"
            ></select-services>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>title</td>
                    <td>description</td>
                    <td>price</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">
                            <b class="pull-right">Total</b>
                        </th>
                        <th class="text-center">
                            <span>sum</span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
