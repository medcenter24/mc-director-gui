<div>
    <div class="row offset-bottom20">
        <div class="col-sm-10">
            <select-services
                #selectServices
                [(chosenServices)]="caseServices"
                (loading)="onLoading($event)"
                (loaded)="onLoaded($event)"
                (chosenServicesChange)="recalculatePrice($event)"
            ></select-services>
        </div>
    </div>
    <div class="row" *ngIf="caseServices && caseServices.length">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th>{{ 'Title' | translate }}</th>
                    <th>{{ 'Description' | translate }}</th>
                    <th>{{ 'Price' | translate }}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let service of caseServices">
                    <td>{{ service.title }}</td>
                    <td>{{ service.description }}</td>
                    <td>{{ service.price }}</td>
                    <td class="text-center">
                        <input type="button" value="Delete" class="btn btn-danger" (click)="onDelete(service)">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">
                            <b class="pull-right">{{'Total' | translate}}</b>
                        </th>
                        <th class="text-center">
                            <span>{{ sumPrices }}</span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
