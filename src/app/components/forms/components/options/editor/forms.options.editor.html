<table class="table">
    <thead>
    <tr>
        <th translate>Name</th>
        <th translate>Key</th>
        <th translate>Action</th>
        <th translate>Is used</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let param of parameters">
        <td class="text-left">
            {{ param.title }}
        </td>
        <td>
            {{ param.key }}
        </td>
        <td class="text-center">
            <button class="btn btn-sm btn-link" (click)="onAddParameter(param)"
                    title="{{ 'Insert' | translate }}"
            ><span class="fa fa-arrow-circle-right"></span></button>
        </td>
        <td class="text-center">
            <span *ngIf="usedVars.includes(param)" class="text-success fa fa-check-circle-o"></span>
            <span *ngIf="!usedVars.includes(param)" class="text-danger fa fa-times-circle-o"></span>
        </td>
    </tr>
    <tr *ngIf="!parameters.length">
        <td colspan="4" class="text-muted">{{ 'No parameters assigned' | translate }}</td>
    </tr>
    </tbody>
</table>
