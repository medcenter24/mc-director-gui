<p-autoComplete
        [(ngModel)]="currentType"
        [suggestions]="filteredFormableTypes"
        (completeMethod)="filterFormableTypes($event)"
        [size]="30"
        appendTo="body"
        [required]="true"
        [minLength]="1"
        field="title"
        [placeholder]="'Choose Type' | translate" [dropdown]="true">
</p-autoComplete>
