<div class="row" *ngIf="isLoaded">
  <div class="col-sm-3">
    <div class="row">
      <div class="col-12 mb-2">
        <label class="label required separate" for="title" translate>Title</label>
        <input type="text" pInputText
               id="title"
               [(value)]="form.title"
               size="30"
               required/>
      </div>
    </div>

    <button class="btn btn-success"
            (click)="saveForm()"
            translate
    >{{ form.id ? 'Update' : 'Add' }}</button>
  </div>
</div>
