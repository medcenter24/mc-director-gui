<div class="row" *ngIf="isLoaded">
  <div class="col-11 offset-1">
    <div class="row mb-2">
      <div class=""></div>
      <div class="col-12 col-sm-12 col-md-5 col-lg-4">
        <label class="label required separate" for="title" translate>Title</label>
        <input type="text" pInputText
               id="title"
               [(ngModel)]="form.title"
               size="30"
               required/>
      </div>
      <div class="col-12 col-sm-12 col-md-5 col-lg-3">
        <label class="label required separate" for="title" translate>Type</label>
        <nga-forms-types-select
          [formableType]="form.formableType"
          (selected)="form.formableType = event.key"
        ></nga-forms-types-select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-9">
        <label class="label required separate" for="title" translate>Template</label>
        <div [froalaEditor]="editorOptions" [(ngModel)]="form.template"></div>
      </div>
    </div>

    <button pButton (click)="saveForm()" [label]="'Save' | translate"></button>
    <button type="button" *ngIf="form && form.id" class="ml-2" pButton icon="fa fa-close" (click)="onDelete()" label="{{ 'Delete' | translate }}"></button>
  </div>
</div>

<p-dialog
        *ngIf="form && form.formableType"
        [(visible)]="displayDialog"
        [closable]="false"
        [responsive]="true"
        [modal]="true"
        [width]="600"
        appendTo="body">
  <p-header>
    <div class="pull-left">{{ 'Variables' | translate }}</div>
    <div class="pull-right" (click)="displayDialog = false">&times;</div>
  </p-header>
  <nga-forms-options-editor
    [formableType]="form.formableType"
    (selected)="setSelectedVar($event)"
  ></nga-forms-options-editor>
</p-dialog>
