<div class="widgets">
  <div class="row offset-bottom20">
    <div class="col-sm-12 col-md-9">
      <p-toolbar>
        <div class="ui-toolbar-group-left">
          <button pButton type="button" label="{{ 'general.import' | translate }}" icon="fa-upload" (click)="openImporter()"></button>
          <button pButton type="button" label="{{ 'general.export' | translate }}" icon="fa-download"></button>

          <i class="fa fa-bars"></i>
        </div>

        <div class="ui-toolbar-group-right">
          <button pButton type="button" icon="fa-search"></button>
          <i class="fa fa-bars"></i>
          <button pButton type="button" icon="fa-refresh" (click)="reloadDatatable()"></button>
          <button pButton type="button" icon="fa-trash"></button>
        </div>
      </p-toolbar>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-9">
      <ba-card baCardClass="with-scroll">
        <ng2-smart-table
                [settings]="settings"
                [source]="source"
                (create)="onCreate()"
                (edit)="onEdit($event)"
        ></ng2-smart-table>
      </ba-card>
    </div>
  </div>
</div>

<importer #importer
  [url]="service.getImportUrl()"
></importer>

<modal #errorDialog>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Error</h4>
  </modal-header>
  <modal-body>
    <div class="row">
      <div class="col-sm-12">
        {{ errorMessage }}
      </div>
    </div>
    <div class="row" *ngIf="errorResponse">
      <div class="col-sm-12 text-right">
        <code>
          <b>{{ errorResponse.status }}</b>
          {{ errorResponse.statusText }}
        </code>
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" data-dismiss="modal"
            (click)="onDeleteDialogCancel()">Ok</button>
  </modal-footer>
</modal>
