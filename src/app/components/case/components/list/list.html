<div class="widgets">
  <div class="row">
    <div class="col-sm-9">
      <ba-card title="Basic Example" baCardClass="with-scroll">
        <ng2-slim-loading-bar #loadingBarCasesList></ng2-slim-loading-bar>
        <ng2-smart-table
                [settings]="settings"
                [source]="source"
                (create)="onCreate()"
                (edit)="onEdit($event)"
        ></ng2-smart-table>
      </ba-card>
    </div>
  </div>
</div>

<modal #errorDialog>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Error</h4>
  </modal-header>
  <modal-body>
    <div class="row">
      <div class="col-sm-12">
        {{ errorMessage }}
      </div>
    </div>
    <div class="row" *ngIf="errorResponse">
      <div class="col-sm-12 text-right">
        <code>
          <b>{{ errorResponse.status }}</b>
          {{ errorResponse.statusText }}
        </code>
      </div>
    </div>
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" data-dismiss="modal"
            (click)="onDeleteDialogCancel()">Ok</button>
  </modal-footer>
</modal>
