<ba-card title="User Editor" baCardClass="with-scroll" class="edit-form-container">
    <div class="row">
        <div class="col-sm-10">
            <user-selector
                    [userId]="user.id"
                    (userChanged)="onUserChanged($event)"
                    (loaded)="onSelectorLoaded()"
                    (loading)="onSelectorLoading()"
            ></user-selector>
        </div>
        <div class="col-sm-2 text-center">
            <label for="add-user-btn" translate>New User</label><br>
            <i class="ion-ios-plus-outline create-new-btn" id="add-user-btn" title="{{ 'Add new user' }}" (click)="onUserCreated()"></i>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" #diagnosticForm="ngForm" class="edit-form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group{{ userName.valid || userName.pristine ? '' : ' has-error'}}">
                    <label *ngIf="!userName.valid && !userName.pristine" class="label label-error">Name is required</label>
                    <label *ngIf="userName.valid || userName.pristine" class="label" translate>Name</label>

                    <input type="text" class="form-control"
                           required
                           [(ngModel)]="user.name"
                           name="userName"
                           #userName="ngModel"
                           placeholder="{{ 'User Name' | translate }}" maxlength="70"
                    >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group{{ phone.valid || phone.pristine ? '' : ' has-error'}}">
                    <label *ngIf="phone.valid || phone.pristine" for="phone" class="label" translate>Phone</label>
                    <label *ngIf="!phone.valid && !phone.pristine" for="phone" class="label label-error" translate>Phone is required</label>
                    <input type="text" class="form-control" id="phone"
                           required
                           [(ngModel)]="user.phone" name="phone"
                           #phone="ngModel"
                           placeholder="{{ 'Users Phone' | translate }}" maxlength="70"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group{{ email.valid || email.pristine ? '' : ' has-error'}}">
                    <label *ngIf="email.valid || email.pristine" class="label" translate>Email</label>
                    <label *ngIf="!email.valid && !email.pristine" class="label label-error" translate>Email is required</label>
                    <input type="text" class="form-control" id="email"
                           required
                           [(ngModel)]="user.email" name="email"
                           #email="ngModel"
                           placeholder="{{ 'Email' | translate }}" maxlength="200"
                    >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group{{ password.valid || password.pristine ? '' : ' has-error'}}">
                    <label *ngIf="password.valid || password.pristine" class="label" translate>Password</label>
                    <label *ngIf="!password.valid && !password.pristine" class="label label-error" translate>Password is required</label>
                    <input type="password" class="form-control" id="password"
                           required
                           [(ngModel)]="user.password" name="email"
                           #password="ngModel"
                           placeholder="{{ 'Password' | translate }}" maxlength="50"
                    >
                </div>
            </div>
        </div>
        <button *ngIf="user.id" type="submit" class="btn btn-primary" translate>Save</button>
        <button *ngIf="!user.id" type="submit" class="btn btn-primary" translate>Create</button>
    </form>
</ba-card>
