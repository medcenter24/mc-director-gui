<p-autoComplete
        [(ngModel)]="hospitals"
        [suggestions]="filteredHospitals"
        [dropdown]="true"
        (completeMethod)="filterHospitals($event)"
        (onDropdownClick)="handleDropdownClick($event)"
        placeholder="{{ 'general.select_hospital' | translate}}"
        field="title"
></p-autoComplete>
