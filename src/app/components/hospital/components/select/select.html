<p-autoComplete
        [(ngModel)]="hospital"
        [suggestions]="filteredHospitals"
        [dropdown]="true"
        (completeMethod)="filterHospitals($event)"
        (onDropdownClick)="handleDropdownClick($event)"
        placeholder="{{ 'Select Hospital' | translate}}"
        field="title"
        appendTo="body"
></p-autoComplete>
