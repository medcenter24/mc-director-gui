<nga-datatable
  *ngIf="langLoaded"
  #datatable
  [config]="datatableConfig"
></nga-datatable>

<p-dialog
  header="{{ 'Hospital' | translate }}"
  [(visible)]="displayDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
  [width]="500">

  <div class="ui-g ui-fluid" *ngIf="hospital">
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label translate>Title</label>
      </div>
      <div class="ui-g-9">
        <input pInputText [(ngModel)]="hospital.title" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label translate>Address</label>
      </div>
      <div class="ui-g-9">
        <input pInputText [(ngModel)]="hospital.address" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label translate>Ref. Key</label>
      </div>
      <div class="ui-g-9">
        <input pInputText [(ngModel)]="hospital.refKey" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label translate>Description</label>
      </div>
      <div class="ui-g-9">
        <textarea pInputTextarea [(ngModel)]="hospital.description"></textarea>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label translate>Phone</label>
      </div>
      <div class="ui-g-9">
        <input pInputText [(ngModel)]="hospital.phones" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" *ngIf="hospital && hospital.id" pButton icon="fa fa-close" (click)="delete()" label="{{ 'Delete' | translate }}"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="{{ 'Save' | translate }}"></button>
    </div>
  </p-footer>
</p-dialog>
