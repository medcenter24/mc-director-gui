<div class="ui-grid ui-grid-responsive ui-grid-pad" *ngIf="isLoaded">
    <div class="row offset-bottom20">
        <div class="col-sm-10 ui-grid-col-12">
            <label class="label separate" translate>Accident Surveys</label>
            <nga-select-surveys
                #selectSurveys
                [(chosenSurveys)]="caseSurveys"
                (chosenSurveysChange)="onSurveysChanged($event)"
                (loaded)="onSelectSurveysLoaded($event)"
                (init)="onSelectSurveysInit($event)"
            ></nga-select-surveys>
        </div>
    </div>
    <div class="row" *ngIf="caseSurveys && caseSurveys.length">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th translate>Title</th>
                    <th translate>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let survey of caseSurveys" [ngClass]="{ 'table-warning': survey.type === 'doctor' }">
                    <td>{{ survey.title }}</td>
                    <td>{{ survey.description }}</td>
                    <td class="text-center">
                        <input type="button" value="{{ 'Delete' | translate }}" class="btn btn-danger" (click)="onDelete(survey)">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
