<p-autoComplete
        *ngIf="isLoaded"
        [(ngModel)]="city"
        [suggestions]="filteredCities"
        [dropdown]="true"
        (completeMethod)="filterCities($event)"
        (onDropdownClick)="handleDropdownClick($event)"
        placeholder="{{ 'general.select_city' | translate}}"
        field="title"
></p-autoComplete>
