<ng-container *ngIf="result && result.isHasData()">
  <div class="row mt-3">
    <div class="col-12">
      <h4 translate="">Result</h4>
    </div>
  </div>
  <div class="row" *ngIf="result.isCountOnly()">
    <div class="col-12">
      <span translate="">Found</span>: <b>{{ result.getCount() }}</b>
    </div>
  </div>
  <div class="row" *ngIf="!result.isCountOnly()">
    <div class="col-12">
      <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
        <tr>
          <th *ngFor="let col of result.getHeader()" translate="">{{ searchFields.getTitle(col) }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of result.getData()">
          <td *ngFor="let col of row">{{ col }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
