<div class="channels-block">

  <div class="chart-bg"></div>
  <div class="traffic-chart" id="trafficChart">
    <div class="canvas-holder">
      <canvas #canvasChart class="chart-area_{{prefix}}" width="300" height="300"></canvas>
      <div class="traffic-text">
        {{ total }}
        <span translate>Cases Total</span>
      </div>
    </div>
    <div class="traffic-legend"></div>
  </div>

  <div class="channels-info">
    <div>
      <div class="channels-info-item" *ngFor="let item of infoData">
        <div class="legend-color" [ngStyle]="{'background-color': item.color }"></div>
        <p>{{ item.label }}<br></p>
        <div class="mt-1">
          <small class="text-muted">{{ item.value }}</small>
          <span class="channel-number">
              {{ item.percentage }}%
            </span>
        </div>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar" role="progressbar"
               [attr.aria-valuenow]="item.percentage" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: item.percentage + '%' }">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
