<p-autoComplete
        *ngIf="isLoaded"
        [(ngModel)]="assistant"
        [suggestions]="filteredAssistants"
        [dropdown]="true"
        (completeMethod)="filterAssistants($event)"
        (onDropdownClick)="handleDropdownClick($event)"
        (onSelect)="onChanged($event)"
        placeholder="{{ 'Select Assistant' | translate}}"
        field="title"
></p-autoComplete>
