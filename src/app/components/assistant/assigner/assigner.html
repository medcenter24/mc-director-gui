<div class="row">
    <div class="col-sm-3">
        <p-autoComplete
                [(ngModel)]="assistant"
                [suggestions]="filteredAssistants"
                [dropdown]="true"
                (completeMethod)="filterAssistants($event)"
                (onDropdownClick)="handleDropdownClick($event)"
                field="title"
        ></p-autoComplete>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
</div>
