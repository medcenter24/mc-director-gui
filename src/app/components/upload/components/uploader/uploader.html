<p-fileUpload
        name="files[]"
        [url]="url"
        multiple="multiple"
        accept="image/*" maxFileSize="1000000"
        chooseLabel="{{ 'general.choose' | translate }}"
        uploadLabel="{{ 'general.upload' | translate}}"
        cancelLabel="{{ 'general.cancel' | translate}}"
        (onUpload)="handleUpload($event)"
        (onError)="handleError($event)"
        (onClear)="onClear($event)"
        (onBeforeUpload)="onBeforeUpload($event)"
        (onBeforeSend)="onBeforeSend($event)"
>
    <ng-template pTemplate="content">
        <h3 translate *ngIf="uploads.length">general.uploaded_files</h3>
        <table class="table table-striped table-bordered" *ngIf="uploads.length">
            <thead class="table-inverse">
            <tr>
                <th>{{ uploads.length }}</th>
                <th translate>general.file_name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let file of uploads" class="row-file-{{ file.id }}">
                <td>
                    <!-- todo thumber [file]="file"></thumber-->
                </td>
                <td>
                    {{ file.name }}
                </td>
                <td>
                    <button pButton type="button" (click)="deleteFile(file)" class="ui-button-danger" icon="fa-trash" label="{{ 'general.delete' | translate }}"></button>
                </td>
                <td>
                    <button pButton type="button" (click)="downloadFile(file)" class="ui-button-secondary" icon="fa-download" label="{{ 'general.download' | translate }}"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </ng-template>
</p-fileUpload>
