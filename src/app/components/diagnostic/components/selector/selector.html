<div class="ui-grid ui-grid-responsive ui-grid-pad">
    <div class="row offset-bottom20">
        <div class="col-sm-10 ui-grid-col-12">
            <b class="h6 offset-right10">{{ 'general.accident_diagnostics' | translate }}:</b>
            <select-diagnostics
                #selectDiagnostics
                [(chosenDiagnostics)]="caseDiagnostics"
                (loaded)="onSelectDiagnosticsLoaded()"
            ></select-diagnostics>
        </div>
    </div>
    <div class="row" *ngIf="caseDiagnostics && caseDiagnostics.length">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-inverse">
                <tr>
                    <th>{{ 'general.title' | translate }}</th>
                    <th>{{ 'general.description' | translate }}</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let diagnostic of caseDiagnostics">
                    <td>{{ diagnostic.title }}</td>
                    <td>{{ diagnostic.description }}</td>
                    <td class="text-center">
                        <input type="button" value="{{ 'general.delete' | translate }}" class="btn btn-danger" (click)="onDelete(diagnostic)">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
