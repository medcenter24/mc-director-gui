<nga-datatable
  #datatable
  *ngIf="langLoaded && !displayDialog"
  [config]="datatableConfig"
></nga-datatable>

<ba-card baCardClass="with-scroll" *ngIf="displayDialog">
  <div class="row mb-3">
    <div class="col-12">
      <button pButton [label]="'Back' | translate" (click)="displayDialog = false" icon="fa fa-angle-left"></button>
    </div>
  </div>
  <nga-finance-editor
    (init)="startLoader($event)"
    (loaded)="stopLoader($event)"
  ></nga-finance-editor>
</ba-card>
