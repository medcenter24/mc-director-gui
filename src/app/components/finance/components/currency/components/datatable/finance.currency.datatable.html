<nga-datatable
  *ngIf="langLoaded"
  #datatable
  [config]="datatableConfig"
></nga-datatable>

<p-dialog
  header="{{ 'Currency' | translate }}"
  [(visible)]="displayDialog"
  [responsive]="true"
  showEffect="fade"
  [modal]="true"
  [width]="500">

  <div class="ui-g ui-fluid" *ngIf="currency">
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="title" translate>Title</label>
      </div>
      <div class="ui-g-9">
        <input pInputText id="title" [(ngModel)]="currency.title" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="title" translate>Code</label>
      </div>
      <div class="ui-g-9">
        <input pInputText id="code" [(ngModel)]="currency.code" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-3">
        <label for="ico" translate>Icon</label>
      </div>
      <div class="ui-g-9">
        <input pInputText id="ico" [(ngModel)]="currency.ico" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" *ngIf="currency && currency.id" pButton icon="fa-close" (click)="delete()" label="{{ 'Delete' | translate }}"></button>
      <button type="button" pButton icon="fa-check" (click)="save()" label="{{ 'Save' | translate }}"></button>
    </div>
  </p-footer>
</p-dialog>
