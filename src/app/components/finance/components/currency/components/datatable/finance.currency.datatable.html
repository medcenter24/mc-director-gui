<nga-datatable
  *ngIf="langLoaded"
  #datatable
  [config]="datatableConfig"
></nga-datatable>

<p-dialog
  header="{{ 'Currency' | translate }}"
  [(visible)]="displayDialog"
  showEffect="fade"
  [modal]="true"
  [style]="{width : '500px'}"
  (onHide)="deselectAll()">

  <div class="p-grid p-fluid" *ngIf="currency">
    <div class="p-col-12">
      <div class="p-col-3">
        <label for="title" translate>Title</label>
      </div>
      <div class="p-col-9">
        <input pInputText id="title" [(ngModel)]="currency.title" />
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-col-3">
        <label for="title" translate>Code</label>
      </div>
      <div class="p-col-9">
        <input pInputText id="code" [(ngModel)]="currency.code" />
      </div>
    </div>
    <div class="p-col-12">
      <div class="p-col-3">
        <label for="ico" translate>Icon</label>
      </div>
      <div class="p-col-9">
        <input pInputText id="ico" [(ngModel)]="currency.ico" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="p-dialog-buttonpane p-helper-clearfix">
      <button type="button" *ngIf="currency && currency.id" pButton icon="fa fa-close" (click)="delete()" label="{{ 'Delete' | translate }}"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="{{ 'Save' | translate }}"></button>
    </div>
  </p-footer>
</p-dialog>
