<p-autoComplete [(ngModel)]="patient"
                [suggestions]="filteredPatients"
                (completeMethod)="filterPatients($event)"
                [size]="30"
                [minLength]="1"
                placeholder="{{ 'Name or Phone' | translate }}"
                [dropdown]="true"
                (onSelect)="onSelect($event)"
                field="name"
                appendTo="body"
>
    <ng-template let-patient pTemplate="item">
        <div class="ui-helper-clearfix">
            <div class="row">
                <div class="col-12">{{ patient.name }}</div>
            </div>
            <div class="row">
                <div class="col-12 small">{{ patient.phones }}</div>
            </div>
        </div>
    </ng-template>
</p-autoComplete>
