<nga-selector-multiple
  #selectorComponent
  *ngIf="langLoaded"
  [setConfig]="config"
  (selected)="onSelected($event)"
  (init)="startLoader($event)"
  (loaded)="stopLoader($event)"
></nga-selector-multiple>
