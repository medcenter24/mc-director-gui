<p-multiSelect
  *ngIf="isLoaded"
  [(ngModel)]="selected"
  [defaultLabel]="config.placeholder"
  [options]="options"
  [filter]="filter($event)"
  (onChange)="onChanged($event)"
  [maxSelectedLabels]="5"
  appendTo="body"
></p-multiSelect>
