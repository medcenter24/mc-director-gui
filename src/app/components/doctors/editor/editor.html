<ba-card *ngIf="doctor" title="Doctor Editor" baCardClass="with-scroll" class="edit-form-container" [closeable]="true" (close)="closeEditor()">
    <form (ngSubmit)="onSubmit()" #diagnosticForm="ngForm" class="edit-form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group{{ doctorName.valid || doctorName.pristine ? '' : ' has-error'}}">
                    <label for="inputName" class="label" *ngIf="doctorName.valid || doctorName.pristine" translate>Name</label>
                    <label for="inputName" class="label label-error" *ngIf="!doctorName.valid && !doctorName.pristine" translate>Name is required</label>
                    <input type="text" class="form-control" id="inputName"
                           required
                           [(ngModel)]="doctor.name" name="doctorName"
                           #doctorName="ngModel"
                           placeholder="{{ 'Doctor Name' | translate }}" maxlength="70"
                    >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group{{ refKey.valid || refKey.pristine ? '' : ' has-error'}}">
                    <label class="label label-error" *ngIf="!refKey.valid && !refKey.pristine" translate>Referral key required</label>
                    <label class="label" *ngIf="refKey.valid || refKey.pristine" translate>Referral Key</label>
                    <input type="text" class="form-control"
                           required
                           [(ngModel)]="doctor.ref_key" name="doctorRefKey"
                           #refKey="ngModel"
                           placeholder="{{ 'Doctor referral key' | translate }}"
                           maxlength="3"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="label" translate>Description</label>
                    <textarea name="description" class="form-control"
                              [(ngModel)]="doctor.description"
                              #description="ngModel"
                              maxlength="255"
                              [innerHTML]="doctor.description"
                    ></textarea>
                    <div *ngIf="!description.valid && !description.pristine" class="alert alert-danger" translate>Description Required</div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="label" translate>User</label>
                    <nga-user-selector
                            [userId]="doctor.user_id"
                            (userChanged)="onUserChanged($event)"
                            (loaded)="onSelectorLoaded()"
                            (loading)="onSelectorLoading()"
                    ></nga-user-selector>
                    <a (click)="toggleEditor(doctor.user_id)"
                       class="editor-toggle" *ngIf="showUserEditor" translate>Close user editor</a>
                    <a (click)="toggleEditor(doctor.user_id)"
                       class="editor-toggle" *ngIf="!showUserEditor" translate>Open user editor</a>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="doctor.id" translate>Save</button>
        <button type="submit" class="btn btn-primary" *ngIf="!doctor.id" translate>Create</button>
    </form>

    <hr>
    <div class="row edit-form-container">
        <div class="col-sm-12 edit-form">
            <label class="label separate" translate>Cities</label>
            <nga-select-city
                [isMultiple]="true"
                (selected)="onCitySelect($event)"
                [selectPreloaded]="cities"
            ></nga-select-city>
        </div>
    </div>
</ba-card>
