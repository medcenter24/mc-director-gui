<div class="auth-main">
  <div class="auth-block">
    <h1>{{ 'general.sign_in' | translate }}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">{{ 'login.email' | translate }}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{ 'login.email' | translate }}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">{{ 'login.password' | translate }}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{ 'login.password' | translate }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-default btn-auth">{{ 'general.sign_in' | translate }}</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <div *ngIf="showError" class="ui-messages ui-widget ui-corner-all ui-messages-error" style="display: block">
            <!----><a class="ui-messages-close" href="#">
            <i class="fa fa-close"></i>
          </a>
            <span class="ui-messages-icon fa fa-fw fa-2x fa-close"></span>
            <ul>
              <!----><li>
              <span class="ui-messages-summary">{{ 'general.authorisation_failed' | translate}}</span>
              <span class="ui-messages-detail">{{'general.auth_validation_failed' | translate}}</span>
            </li>
            </ul>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
