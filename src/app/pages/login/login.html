<div class="auth-main">

  <div class="auth-footer">
    <img src="/assets/img/medical/medical_120.png" width="120" alt="{{ projectName }}">
    &copy; {{ year }} {{ projectName }}
  </div>

  <div class="auth-block">
    <div class="row offset-bottom20">
      <div class="col-sm-3 text-right">
      </div>
      <div class="col-sm-9 text-left">
        <h3>{{ 'Manage Company' | translate }}</h3>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">{{ 'Email' | translate }}</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="{{ 'Email' | translate }}" autocomplete="on">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">{{ 'Password' | translate }}</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{ 'Password' | translate }}" autocomplete="on">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-default btn-auth">{{ 'Sign In' | translate }}</button>
        </div>
      </div>
      <div class="form-group row" *ngIf="showError">
        <div class="col-sm-12">
          <p-messages severity="error">
            <ng-template pTemplate>
              <a class="p-messages-close pr-1" (click)="showError = false"><i class="fa fa-close"></i></a>
              <span class="p-messages-summary">{{ 'Authorisation Failed' | translate}}</span>
              <span class="p-messages-detail">{{ 'Email or password is incorrect' | translate }}</span>
            </ng-template>
          </p-messages>
        </div>
      </div>
    </form>
  </div>
</div>
