<div class="widgets">

  <div class="row">
    <div class="col-sm-8">
      <ba-card baCardClass="with-scroll">
        <ng2-smart-table
                [settings]="settings"
                [source]="source"
                (deleteConfirm)="onDeleteConfirm($event)"
                (createConfirm)="onTableCreate($event)"
                (editConfirm)="onTableSave($event)"
        ></ng2-smart-table>
      </ba-card>
    </div>
  </div>

</div>

<modal #deleteDialog>
  <modal-header [show-close]="true">
    <h5 class="modal-title" translate>Confirmation</h5>
  </modal-header>
  <modal-body>
    {{ 'Are you sure that you want to delete' | translate }} &laquo;<b>{{ titleForDeletion }}</b>&raquo;?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="onDeleteDialogCancel()" translate>Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onDeleteDialogOk()" [disabled]="deleteProcess" translate>Accept</button>
  </modal-footer>
</modal>

<modal #errorDialog>
  <modal-header [show-close]="true">
    <h4 class="modal-title" translate>Error</h4>
  </modal-header>
  <modal-body>
    {{ errorMessage }}
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" data-dismiss="modal"
            (click)="onDeleteDialogCancel()" translate>Accept</button>
  </modal-footer>
</modal>
