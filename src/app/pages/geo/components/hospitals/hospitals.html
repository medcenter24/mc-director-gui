<div class="widgets">

  <div class="row">
    <ba-card title="Basic Example" baCardClass="with-scroll">
      <ng2-slim-loading-bar #loadingBarHospitalsList></ng2-slim-loading-bar>
      <ng2-smart-table
              [settings]="settings"
              [source]="source"
              (deleteConfirm)="onDeleteConfirm($event)"
              (createConfirm)="onTableCreate($event)"
              (editConfirm)="onTableSave($event)"
      ></ng2-smart-table>
    </ba-card>
  </div>

</div>

<modal #deleteDialog>
  <modal-header [show-close]="true">
    <h5 class="modal-title">Confirmation</h5>
  </modal-header>
  <modal-body>
    Are you sure wants to delete &laquo;<b>{{ titleForDeletion }}</b>&raquo;?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="onDeleteDialogCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onDeleteDialogOk()" [disabled]="deleteProcess">Ok</button>
  </modal-footer>
</modal>

<modal #errorDialog>
  <modal-header [show-close]="true">
    <h4 class="modal-title">Error</h4>
  </modal-header>
  <modal-body>
    {{ errorMessage }}
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-danger" data-dismiss="modal"
            (click)="onDeleteDialogCancel()">Ok</button>
  </modal-footer>
</modal>
