<div class="widgets">

    <div class="row">
        <div class="col-sm-6">
            <ba-card title="Doctors" baCardClass="with-scroll">
                <ng2-smart-table
                        [settings]="settings"
                        [source]="source"
                        (deleteConfirm)="handleDeleteConfirm($event)"
                        (userRowSelect)="handleUserSelectRow($event)"
                        (createConfirm)="handleTableCreate($event)"
                        (editConfirm)="handleTableSave($event)"
                ></ng2-smart-table>
            </ba-card>
        </div>
        <div class="col-sm-6">
            <nga-doctor-editor
                    [hidden]="doctorEditorHidden"
                    [doctorId]="editableDoctorId"
                    (toggleUserEditor)="handleToggleUserEditor($event)"
            ></nga-doctor-editor>
            <nga-user-editor
                    [hidden]="userEditorHidden"
                    [userId]="editableUserId"
                    (changedUser)="handleUserEdited()"
            ></nga-user-editor>
        </div>
    </div>

</div>

<modal #deleteDialog>
    <modal-header [show-close]="true">
        <h5 class="modal-title" translate>Confirmation</h5>
    </modal-header>
    <modal-body>
        {{ 'Are you sure that you want to delete' | translate }} &laquo;<b>{{ titleForDeletion }}</b>&raquo;?
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="handleDeleteDialogCancel()" translate>Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="handleDeleteDialogOk()" [disabled]="deleteProcess" translate>Accept</button>
    </modal-footer>
</modal>

<modal #errorDialog>
    <modal-header [show-close]="true">
        <h4 class="modal-title" translate>Error</h4>
    </modal-header>
    <modal-body>
        {{ errorMessage }}
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-danger" data-dismiss="modal"
                ng-click="handleDeleteDialogCancel($event)" translate>Accept</button>
    </modal-footer>
</modal>
