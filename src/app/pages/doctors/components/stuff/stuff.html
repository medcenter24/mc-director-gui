<div class="widgets">

    <div class="row">
        <div class="col-sm-{{ doctorEditorHidden ? '12' : '6' }}">
            <ba-card title="Doctors" baCardClass="with-scroll">
                <ng2-smart-table
                        *ngIf="settings.columns"
                        [settings]="settings"
                        [source]="source"
                        (deleteConfirm)="handleDeleteConfirm($event)"
                        (userRowSelect)="handleUserSelectRow($event)"
                        (createConfirm)="handleTableCreate($event)"
                        (editConfirm)="handleTableSave($event)"
                ></ng2-smart-table>
            </ba-card>
        </div>
        <div class="col-sm-6" [hidden]="doctorEditorHidden">
            <nga-doctor-editor
                    [doctorId]="editableDoctorId"
                    (toggleUserEditor)="handleToggleUserEditor($event)"
                    (close)="closeDoctorEditor()"
            ></nga-doctor-editor>
            <nga-user-editor
                    [hidden]="userEditorHidden"
                    [userId]="editableUserId"
                    (changedUser)="handleUserEdited()"
            ></nga-user-editor>
        </div>
    </div>

</div>
