<ng2-slim-loading-bar [color]="'#209e91'"></ng2-slim-loading-bar>
<ba-card title="Categories Editor" baCardClass="with-scroll" class="diagnostics-categories">
    <div class="row">
        <div class="col-sm-10">
            <diagnostic-category-selector
                    [categoryId]="category.id"
                    (categoryChanged)="onCategoryChange($event)"
                    (loaded)="onSelectorLoaded()"
                    (loading)="onSelectorLoading()"
            ></diagnostic-category-selector>
        </div>
        <div class="col-sm-2 text-center">
            <label for="add-category-btn">New Category</label>
            <i class="ion-ios-plus-outline new-category-btn" id="add-category-btn" title="Add new category" (click)="onCreateCategory()"></i>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" #diagnosticForm="ngForm" class="edit-category-form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group{{ title.valid || title.pristine ? '' : ' has-error'}}">
                    <label for="inputTitle" class="label{{ title.valid || title.pristine ? '' : ' label-error' }}">
                        {{ title.valid || title.pristine ? 'Title' : 'Title is required' }}
                    </label>
                    <input type="text" class="form-control" id="inputTitle"
                           required
                           [(ngModel)]="category.title" name="title"
                           #title="ngModel"
                           placeholder="Category Title" maxlength="70"
                    >
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{ category.id ? 'Submit' : 'Create' }}</button>
    </form>
</ba-card>
