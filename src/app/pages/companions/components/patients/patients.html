<div class="widgets">

  <div class="row">
    <div class="col-sm-12">
      <ba-card baCardClass="with-scroll">
        <p-paginator
                *ngIf="pagination.show"
                [rows]="pagination.rows"
                [totalRecords]="pagination.total"
                [rowsPerPageOptions]="pagination.rowsPerPage"
                (onPageChange)="handlePageChanged($event)"
        ></p-paginator>
        <ng2-smart-table
                *ngIf="settings.columns"
                [settings]="settings"
                [source]="source"
                (deleteConfirm)="onDeleteConfirm($event)"
                (createConfirm)="onTableCreate($event)"
                (editConfirm)="onTableSave($event)"
        ></ng2-smart-table>
      </ba-card>
    </div>
  </div>

</div>

<modal #deleteDialog>
  <modal-header [show-close]="true">
    <h5 class="modal-title">Confirmation</h5>
  </modal-header>
  <modal-body>
    Are you sure wants to delete &laquo;<b>{{ titleForDeletion }}</b>&raquo;?
  </modal-body>
  <modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal"
            (click)="onDeleteDialogCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onDeleteDialogOk()" [disabled]="deleteProcess">Ok</button>
  </modal-footer>
</modal>
