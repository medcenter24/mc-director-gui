<ba-card class="col-lg-9">

  <div class="row">
    <div class="col-12">
      <h3 translate>Filters</h3>
      <div class="row">
        <div class="col-sm-4">
          <label class="label separate" translate>Search</label>
          <input
            type="text"
            class="form-control"
            pInputText
            [placeholder]="'Search' | translate"
            [(ngModel)]="query"
            name="q"/>
        </div>
      </div>
    </div>
  </div>

  <div class="row columns mt-2">
    <div class="col-12">
      <h3 translate>Columns</h3>
      <div class="field-checkbox">
        <p-checkbox
          name="columns"
          value="val1"
          label="Column name"
          [(ngModel)]="selectedColumns"
        ></p-checkbox>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h3 translate>Format</h3>
    </div>
  </div>

  <button pButton type="button" class="p-button-success pull-left offset-right20 mr-1" (click)="onSearch()"
          label="{{ 'Search' | translate }}"></button>

  <div class="row">
    <div class="col-12">
      <h3 translate>Result</h3>
    </div>
  </div>
</ba-card>
