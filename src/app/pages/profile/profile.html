<div class="profile-container">
    <ba-card baCardClass="with-scroll">

        <div class="row tab-menu" *ngIf="selectedTab">
            <ul class="list">
                <li class="item" translate *ngFor="let tab of tabs" [ngClass]="tab.id === selectedTab.id ? 'active' : ''"
                    (click)="selectedTab = tab">{{ tab.name }}</li>
            </ul>
        </div>

        <div class="row">
            <div class="col-10 m-auto">
                <div *ngIf="selectedTab && selectedTab.name === 'Company'">
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label class="label separate" translate>Company Name</label>
                                <input type="text" class="form-control form-control-sm" placeholder="{{ 'Company Name' | translate }}">
                            </div>
                        </div>
                        <div class="col-9 company-images-loader">
                            <div class="offset-right10">
                                <label class="label separate" translate>Company Logo</label><br>
                                <ba-picture-uploader
                                        [picture]="picture"
                                        [defaultPicture]="defaultCompanyLogo"
                                        [uploaderOptions]="uploaderOptions"
                                        (onUpload)="startCompanyLogoUpload($event)"
                                        (onUploadCompleted)="endCompanyLogoUpload($event)"
                                ></ba-picture-uploader>
                            </div>
                            <div>
                                <label class="label separate" translate>Company Signature</label><br>
                                <ba-picture-uploader
                                        [picture]="picture"
                                        [defaultPicture]="defaultCompanySign"
                                        [uploaderOptions]="uploaderOptions"
                                        (onUpload)="startCompanySignatureUpload($event)"
                                        (onUploadCompleted)="endCompanySignatureUpload($event)"
                                ></ba-picture-uploader>
                            </div>
                        </div>
                    </div>
                    <button pButton type="button" label="{{ 'Save' | translate }}"
                            (click)="saveCompany()"
                            class="ui-button-success"></button>
                </div>

                <div class="row" *ngIf="selectedTab && selectedTab.name === 'Settings'">
                    <div class="col-3" *ngIf="loggedUser">
                        <div class="form-group">
                            <label class="label separate" translate>Language</label>
                            <p-dropdown
                                    [options]="languages"
                                    appendTo="body"
                                    [(ngModel)]="loggedUser.lang"
                                    (onChange)="onLangChanged($event)"></p-dropdown>
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="label separate" translate>Token</label><br>
                        <button pButton (click)="refreshToken()" class="btn" label="{{ 'Refresh Token' | translate }}"></button>
                    </div>
                </div>

                <div *ngIf="selectedTab && selectedTab.name === 'Director'">
                    <div class="row" *ngIf="loggedUser">
                        <div class="col-4">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="label separate" translate>Name</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   [value]="loggedUser.name"
                                                   (input)="directorName($event)"
                                                   placeholder="{{ 'Name' | translate }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="label separate" translate>E-Mail</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   [value]="loggedUser.email"
                                                   (input)="directorMail($event)"
                                                   placeholder="{{ 'E-Mail' | translate }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="label separate" translate>Phone</label>
                                            <input type="text" class="form-control form-control-sm"
                                                   [value]="loggedUser.phone"
                                                   (input)="directorPhone($event)"
                                                   placeholder="{{ 'Phone' | translate }}">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-8">
                            <label class="label separate" translate>Photo</label><br>
                            <ba-picture-uploader
                                    [picture]="directorPhotoUri"
                                    [defaultPicture]="defaultPicture"
                                    [uploaderOptions]="uploaderOptions"
                                    (onUpload)="startPhotoUpload($event)"
                                    (onUploadCompleted)="endPhotoUpload($event)"
                                    (onDelete)="deletePhoto()"
                            ></ba-picture-uploader>
                        </div>
                    </div>

                    <button pButton type="button"
                            (click)="saveDirector()"
                            label="{{ 'Save' | translate }}" class="ui-button-success"></button>
                </div>

            </div>
        </div>
    </ba-card>
</div>
