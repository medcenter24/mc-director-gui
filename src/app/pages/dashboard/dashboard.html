<div class="row" *ngIf="false">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <pie-chart></pie-chart>
  </div>
</div>

<div class="row">
  <ba-card class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12"
           baCardClass="feed-comply-panel with-scroll calendar-panel">
    <nga-calendar></nga-calendar>
  </ba-card>
  <ba-card class="col-xlg-6 col-xl-6 col-lg-12 col-sm-12 col-xs-12"
           elTitle="Doctors Activity"
           baCardClass="traffic-panel">
    <nga-traffic-chart></nga-traffic-chart>
  </ba-card>
</div>

<div class="row shift-up">
  <div
          *ngIf="false"
          class="col-xlg-3 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">
    <ba-card baCardClass="large-card with-scroll feed-panel">
      <feed></feed>
    </ba-card>
  </div>
  <ba-card
          *ngIf="false"
          class="col-xlg-3 col-lg-6 col-md-12 col-sm-12 col-xs-12" elTitle="To Do List"
           baCardClass="xmedium-card feed-comply-panel with-scroll todo-panel">
    <todo></todo>
  </ba-card>
</div>
