<div class="row" *ngIf="!hidden">

  <div class="col-xlg-6 col-lg-6 col-12 mb-md-2 md-lg-2 mb-sm-2">
    <ba-card baCardClass="feed-comply-panel with-scroll calendar-panel">
      <nga-calendar></nga-calendar>
    </ba-card>

    <ba-card
      *ngIf="false"
      baCardClass="feed-comply-panel with-scroll calendar-panel mt-2">
      messages and another information
    </ba-card>

  </div>

  <div class="col-xlg-6 col-lg-6 col-md-12 col-sm-12 col-xs-12">

    <div class="row">
      <div class="col-xlg-6 col-lg-6 mb-md-2 md-lg-2 mb-sm-2">
        <ba-card elTitle="Doctors Activity"
                 baCardClass="traffic-panel">
          <nga-traffic-chart
            prefix="doctorsTraffic"
            [setData]="doctorActivities"
          ></nga-traffic-chart>
          <nga-date-year-dropdown
            [years]="years"
            [className]="'year-selector'"
            [selectedYear]="currentDocYear"
            (change)="onDoctorYearChanged($event)"
          ></nga-date-year-dropdown>
        </ba-card>
      </div>
      <div class="col-12 col-xlg-6 col-lg-6 mb-sm-2">
        <ba-card elTitle="Assistant Companies"
                 baCardClass="traffic-panel">
          <nga-traffic-chart
            prefix="assistantsTraffic"
            [setData]="assistantActivities"
          ></nga-traffic-chart>
          <nga-date-year-dropdown
            [years]="years"
            [className]="'year-selector'"
            [selectedYear]="currentAssistYear"
            (change)="onAssistYearChanged($event)"
          ></nga-date-year-dropdown>
        </ba-card>
      </div>
    </div>
  </div>
</div>
